log4j.rootLogger=DEBUG, stdout, debugfile, infofile, warnfile, errorfile, fatalfile
#log4j.rootLogger=INFO, stdout, logfile
log4j.logger.stdout=INFO, stdout
log4j.logger.debugfile=DEBUG, debugfile
log4j.logger.infofile=INFO, infofile
log4j.logger.warnfile=WARN, warnfile
log4j.logger.errorfile=ERROR, errorfile
log4j.logger.errorfile=FATAL, fatalfile
# Appenders
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p] %c:%L - %m%n
# debug
log4j.appender.debugfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debugfile.File=logs/debug.log
log4j.appender.debugfile.DatePattern='.'yyyy-MM-dd
log4j.appender.debugfile.Threshold=DEBUG
