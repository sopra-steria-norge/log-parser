<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/rickshaw.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="content">
		<form id=side_panel>
			<h1>View Selection</h1>
			<section><div id="legend"></div></section>
			<section>
				<h6>Data selection</h6>
			</section>
			<section>
				<h6>Rendering options</h6>
				<div id="renderer_form" class="toggler">
					<input type="radio" name="renderer" id="area" value="area" checked>
					<label class="area" for="area">area</label>
					<input type="radio" name="renderer" id="bar" value="bar">
					<label class="bar" for="bar">bar</label>
					<input type="radio" name="renderer" id="line" value="line">
					<label class="line" for="line">line</label>
				</div>
			</section>
			<section>
				<h6>Offset options</h6>
				<div id="offset_form">
					<label for="stack">
						<input type="radio" name="offset" id="stack" value="zero" checked>
						<span>stack</span>
					</label>
					<label for="stream">
						<input type="radio" name="offset" id="stream" value="wiggle">
						<span>stream</span>
					</label>
					<label for="pct">
						<input type="radio" name="offset" id="pct" value="expand">
						<span>percent</span>
					</label>
					<label for="value">
						<input type="radio" name="offset" id="value" value="value">
						<span>value</span>
					</label>
				</div>
			</section>
			<section>
				<h6>Interpolation Options</h6>
				<div id="interpolation_form">
					<label for="cardinal">
						<input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
						<span>cardinal</span>
					</label>
					<label for="linear">
						<input type="radio" name="interpolation" id="linear" value="linear">
						<span>linear</span>
					</label>
					<label for="step">
						<input type="radio" name="interpolation" id="step" value="step-before">
						<span>step</span>
					</label>
				</div>
			</section>
		</form>
		<div id="graph_container">
			<div id="graph"></div>
		</div>
	</div>
	<script src="js/external/jquery-1.10.1.js"></script>
	<script src="js/external/d3.v2.js"></script>
	<script src="js/external/jquery-ui.js"></script>
	<script src="js/external/rickshaw.js"></script>
	<script type="text/javascript" src="js/app/RenderController.js"></script>
	<script type="text/javascript" src="js/app/script.js"></script>
</body>
</html>
